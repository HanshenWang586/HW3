{% extends 'base.html' %}

{% block content %}
<ul>
{% for t in tweets %}
    <li>{{ t[0] }}<br><i>posted by</i> <strong>@{{ t[1] }}</strong></li><br><br>
{% endfor %}
</ul>

{% if not tweets %}
    There are no saved tweets to show.
{% endif %}


<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

{% endblock %}
