{% extends 'base.html' %}

{% block content %}

<p> The tweet text with the most non-whitespace characters is: </p>
<br>
{{ longest }}

{% if not tweets %}
    There are no saved tweets to show.
{% endif %}


<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

{% endblock %}
